- Â¿QuÃ© es un .hi-pink[vector]? Â¿CuÃ¡les son los principales tres tipos? Â¿CÃ³mo se crean? Â¿QuÃ© funciones se le pueden aplican a un vector y para quÃ©?


--

Un vector es un arreglo de una dimensiÃ³n. En __.mono[R]__ existen tres clases principales de vectores y se crean con la funciÃ³n combine, __.mono[c()]__.
 
- Â¿QuÃ© es una .hi-pink[matriz]? 


--
 
Una matriz es un arreglo de dos dimensiones en el que todos los elementos son del mismo tipo.
La funciÃ³n __.mono[matrix()]__ permite crear la matriz de un vector especificando las dimensiones.

Â¿QuÃ© es un .hi-pink[data.frame]?

--

Un __.mono[data.frame()]__ es un objeto de dos dimensiones en __.mono[R]__. Puede verse como un arreglo de vectores de la misma dimensiÃ³n, similar a una matriz. 

La ventaja de un dataframe, es que a diferencia de una matriz, los vectores o columnas pueden ser de diferentes tipos.

# ComparaciÃ³n de elementos
La comparaciÃ³n de elementos se realiza con los siguientes comandos:

- .pink['&gt;'] mayor a / .pink['&lt;'] menor a
- .pink['&gt;='] mayor o igual / .pink['&lt;='] menor o igual a
- .pink['=='] igual a
- .pink['!='] distinto de
- .pink['%in%'] contenido en

Este tipo de operaciones devuelven un vector lÃ³gico dependiendo si la condiciÃ³n se cumple o no.

Que se cumplan dos condiciones:


```r
mis_datos %&gt;% filter(una_expresion_logica &amp; otra_expresion_logica)
```

Que se cumpla una u otra condiciÃ³n:


```r
mis_datos %&gt;% filter(una_expresion_logica | otra_expresion_logica)
```
